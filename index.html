<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="Your choice for cloud computing.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
</head>
<body>
	<img src="images/logo.png" class="logo">
	<form class="signup" action="/signup/" action="post">
		<h1>Sign Up</h1>
		<fieldset name="signup-info">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" required />
			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="1234passwOrd" required />
		</fieldset>
		<button type="submit">Sign up</button>
	</form>
	<p>Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
